  # =========================================
  # INFRASTRUCTURE SERVICES
  # =========================================
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-load-balancer.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - nginx-logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - restaurant-network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: sh -c "trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;"
    networks:
      - restaurant-network

  # =========================================
  # MONITORING SERVICES
  # =========================================
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    network_mode: "host" 
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro 
      - /var/lib/docker/containers:/var/lib/docker/containers:ro 
      - nginx-logs:/var/log/nginx:ro 
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped
  
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    network_mode: "host" # KEEPS host mode (Good for CPU stats)
    # Removed 'ports' because network_mode: host already exposes everything
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--web.listen-address=0.0.0.0:9100'
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    # Removed 'network_mode: host' to use Bridge mode
    ports:
      - "8080:8080" # Maps container 8080 to host 8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped
    networks:
      - restaurant-network

volumes:
  nginx-logs:

networks:
  restaurant-network:
    driver: bridge