  # Nginx reverse proxy with path-based routing
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-load-balancer.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - certbot
      - table-1
      - table-2
      - table-3
      - table-4
      - table-5
      - table-6
      - table-7
      - table-8
      - table-9
      - table-10
      - table-11
    restart: unless-stopped
    networks:
      - restaurant-network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --force-renewal --email kendxd@gmail.com -d dine-in.momotarosushi.ca --agree-tos --non-interactive
    
    networks:
      - restaurant-network


networks:
  restaurant-network:
    driver: bridge
