  # =========================================
  # INFRASTRUCTURE SERVICES
  # =========================================
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-load-balancer.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - nginx-logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - restaurant-network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: sh -c "trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;"
    networks:
      - restaurant-network

  # =========================================
  # MONITORING SERVICES
  # =========================================
  
  # 1. The Universal Shipper (Handles Logs & Metrics)
  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    network_mode: "host" # Crucial for Tailscale & Exporter access
    volumes:
      - ./alloy-config.alloy:/etc/alloy/config.alloy:ro
      - alloy-data:/var/lib/alloy/data
      - /var/run/docker.sock:/var/run/docker.sock:ro # Needed for reading Container Logs
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    restart: unless-stopped

  # 2. Host Metrics Exporter (Scraped by Alloy)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    network_mode: "host"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--web.listen-address=0.0.0.0:9100'
    restart: unless-stopped

  # 3. Container Metrics Exporter (Scraped by Alloy)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped
    networks:
      - restaurant-network

volumes:
  nginx-logs:
  alloy-data:

networks:
  restaurant-network: