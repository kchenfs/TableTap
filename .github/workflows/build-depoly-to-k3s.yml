name: Build and Deploy to K3s

on:
  push:
    branches:
      - k3smigration
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # We will set IMAGE_NAME dynamically in the steps to ensure it is lowercase

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase Repository Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # --- FIX 1: Enable QEMU for ARM builds ---
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # --- FIX 2: Enable Docker Buildx ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # --- FIX 3: Build for ARM64 (Oracle Cloud) AND AMD64 (Standard) ---
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            VITE_API_URL_MENU=${{ secrets.VITE_API_URL_MENU }}
            VITE_API_KEY=${{ secrets.VITE_API_KEY }}
            VITE_TABLE_TAP_URL=${{ secrets.VITE_TABLE_TAP_URL }}
            VITE_API_GATEWAY_URL=${{ secrets.VITE_API_GATEWAY_URL }}
            VITE_COGNITO_POOL_ID=${{ secrets.VITE_COGNITO_POOL_ID }}
            VITE_LEX_BOT_ID=${{ secrets.VITE_LEX_BOT_ID }}
            VITE_LEX_BOT_ALIAS_ID=${{ secrets.VITE_LEX_BOT_ALIAS_ID }}
            VITE_LEX_BOT_LOCALE_ID=${{ secrets.VITE_LEX_BOT_LOCALE_ID }}
            VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}

  deploy-to-server:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Copy K8s manifests to Server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "k8s/"
        target: "/home/${{ secrets.SERVER_USER }}/TableTap"

    # Uncommented this so it runs automatically for you
    - name: Apply K8s Manifests
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ~/TableTap
          kubectl apply -f k8s/tables/
          kubectl rollout restart deployment/tabletap-app