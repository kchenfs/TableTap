name: Production Pipeline (GitOps)

on:
  push:
    branches:
      - k3smigration
    paths:
      - 'k8s/**'
      - 'src/**'
      - 'Dockerfile'
      - 'dist/**'
      - '.github/workflows/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # JOB 1: DETECT CHANGES
  changes:
    runs-on: ubuntu-latest
    outputs:
      k3s: ${{ steps.filter.outputs.k3s }}
      chatbot: ${{ steps.filter.outputs.chatbot }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            k3s:
              - 'k8s/**'
              - 'src/**'
              - 'Dockerfile'
            chatbot:
              - 'dist/**'

  # JOB 2: BUILD DOCKER & UPDATE GIT REPO
  build-and-update-git:
    needs: changes
    if: ${{ needs.changes.outputs.k3s == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write # REQUIRED: Allows the job to push commits back to the repo
      packages: write # REQUIRED: Allows the job to push to GHCR
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Repository Name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL_MENU=${{ secrets.VITE_API_URL_MENU }}
            VITE_API_KEY=${{ secrets.VITE_API_KEY }}
            VITE_TABLE_TAP_URL=${{ secrets.VITE_TABLE_TAP_URL }}
            VITE_API_GATEWAY_URL=${{ secrets.VITE_API_GATEWAY_URL }}
            VITE_COGNITO_POOL_ID=${{ secrets.VITE_COGNITO_POOL_ID }}
            VITE_LEX_BOT_ID=${{ secrets.VITE_LEX_BOT_ID }}
            VITE_LEX_BOT_ALIAS_ID=${{ secrets.VITE_LEX_BOT_ALIAS_ID }}
            VITE_LEX_BOT_LOCALE_ID=${{ secrets.VITE_LEX_BOT_LOCALE_ID }}
            VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}

      - name: Update Deployment YAML with New Image Tag
        run: |
          # Use sed to replace the 'image:' line in deployment.yaml
          # It finds whatever tag is currently there and replaces it with the new Commit SHA
          sed -i "s|image: ghcr.io/${{ env.IMAGE_NAME }}:.*|image: ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" k8s/01-deploy/deployment.yaml
          
          # Print the file change to verify it worked
          echo "Verifying change:"
          grep "image:" k8s/01-deploy/deployment.yaml

      - name: Commit and Push Changes
        run: |
          # 1. Configure the "bot" user
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 2. Stage the modified file
          git add k8s/01-deploy/deployment.yaml
          
          # 3. Check if there are changes and Commit
          # [skip ci] is crucial: it prevents this commit from triggering the pipeline again!
          if [[ -n $(git status -s) ]]; then
            git commit -m "chore(ci): update k8s image tag to ${{ github.sha }} [skip ci]"
            git push origin HEAD:k3smigration
          else
            echo "No changes to commit"
          fi


          # --- NEW JOB: THE GATEKEEPER ---
  wait-for-rollout:
    needs: build-and-update-git
    if: ${{ needs.build-and-update-git.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Wait for ArgoCD to Sync and Pods to be Ready
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 300s # Wait up to 5 minutes
          script: |
            echo "⚡ Poking ArgoCD to sync immediately..."
            
            # 1. The Magic Command: Force a "Hard Refresh"
            # This sets an annotation that tells ArgoCD to fetch from Git instantly.
            # Replace 'momotaro-backend' with your exact App name from the ArgoCD dashboard.
            sudo k3s kubectl patch application momotaro-backend -n argocd --type merge -p '{"metadata": {"annotations": {"argocd.argoproj.io/refresh": "hard"}}}'
            
            echo "⏳ Waiting for rollout..."
            
            # 2. Wait for the App to actually update
            sudo k3s kubectl rollout status deployment/tabletap-app -n default --timeout=180s
            
            echo "✅ Sync complete & Pods are stable."
  # JOB 3: DEPLOY CHATBOT ASSETS (Unchanged)
  deploy-chatbot:
    needs: [changes, build-and-update-git]
    if: |
      always() && 
      needs.changes.outputs.chatbot == 'true' && 
      (needs.build-and-update-git.result == 'success' || needs.build-and-update-git.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_FOR_OIDC_ARN }}
          aws-region: ca-central-1

      - name: Sync ./dist folder with S3 bucket
        run: |
          aws s3 sync ./dist s3://momotaro-chatbot-assets \
            --delete \
            --cache-control "public, max-age=31536000, immutable"

      - name: Create CloudFront invalidation
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E1U7V8A4IFQBCD \
            --paths "/*"