events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    resolver 127.0.0.11 valid=30s;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # ==================================
    # == TAKE-OUT DOMAIN CONFIGURATION ==
    # ==================================
    server {
        listen 80;
        server_name take-out.momotarosushi.ca;
        location /.well-known/acme-challenge/ { root /var/www/certbot; }
        location / { return 301 https://$host$request_uri; }
    }
    
    server {
        listen 443 ssl http2;
        server_name take-out.momotarosushi.ca;
        ssl_certificate /etc/letsencrypt/live/take-out.momotarosushi.ca/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/take-out.momotarosushi.ca/privkey.pem;
        
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Chatbot CSS files - MUST come before general chatbot-assets location
        location ~ ^/chatbot-assets/.*\.css$ {
            alias /usr/share/nginx/html/chatbot-assets/;
            default_type text/css;
            add_header Content-Type "text/css" always;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Cache-Control "public, must-revalidate" always;
            expires 1h;
        }

        # Chatbot JS files
        location ~ ^/chatbot-assets/.*\.js$ {
            alias /usr/share/nginx/html/chatbot-assets/;
            default_type application/javascript;
            add_header Content-Type "application/javascript" always;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Cache-Control "public, must-revalidate" always;
            expires 1h;
        }

        # Chatbot HTML files
        location ~ ^/chatbot-assets/.*\.html$ {
            alias /usr/share/nginx/html/chatbot-assets/;
            default_type text/html;
            add_header Content-Type "text/html; charset=utf-8" always;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header X-Frame-Options "" always;
            expires 1h;
        }

        # General chatbot assets (for any other files)
        location /chatbot-assets/ {
            alias /usr/share/nginx/html/chatbot-assets/;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            try_files $uri $uri/ =404;
        }
        
        location / {
            proxy_pass http://takeout:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ========================================
