events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    resolver 127.0.0.11 valid=30s;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # ==================================
    # == TAKE-OUT DOMAIN CONFIGURATION ==
    # ==================================
    server {
        listen 80;
        server_name take-out.momotarosushi.ca;
        location /.well-known/acme-challenge/ { root /var/www/certbot; }
        location / { return 301 https://$host$request_uri; }
    }
    
    server {
        listen 443 ssl;
        http2 on;
        server_name take-out.momotarosushi.ca;
        ssl_certificate /etc/letsencrypt/live/take-out.momotarosushi.ca/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/take-out.momotarosushi.ca/privkey.pem;
        
        # Set the root for all static files
        root /usr/share/nginx/html;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # === CHATBOT ASSETS FROM dist/ DIRECTORY ===
        location /dist/ {
            alias /usr/share/nginx/html/dist/;
            try_files $uri =404;
            
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Cache-Control "public, max-age=3600" always;
            
            location ~ \.html$ {
                add_header X-Frame-Options "" always;
            }
        }

        # === NEW: Serve takeout-specific config file ===
        location = /lex-web-ui-loader-config.json {
            alias /usr/share/nginx/html/dist/lex-web-ui-loader-config-takeout.json;
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Redirect root requests for CSS
        location = /lex-web-ui-loader.css {
            return 301 /dist/lex-web-ui-loader.css;
        }
        
        location = /material_icons.css {
            return 301 /dist/material_icons.css;
        }

        # Catch other known chatbot dependencies
        location ~ ^/(3\..+\.(js|css)|4\..+\.js|aws-sdk.+\.js|lex-web-ui.*\.(js|css)|wav-worker.+\.js|chatbot-init-debug\.js)$ {
            return 301 /dist/$1;
        }

        location ~ ^/(lex-web-ui-.+\.(js|css|map))$ {
            return 301 /dist/$1;
        }
        
        # Main application proxy
        location / {
            proxy_pass http://takeout:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

