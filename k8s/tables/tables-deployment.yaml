apiVersion: apps/v1
kind: Deployment
metadata:
  name: table-app
  labels:
    app: table-app
spec:
  # Start with 2 replicas for high availability
  replicas: 2
  selector:
    matchLabels:
      app: table-app
  template:
    metadata:
      labels:
        app: table-app
    spec:
      containers:
      - name: table-app
        # Make sure this matches your GHCR package name EXACTLY (lowercase)
        image: ghcr.io/kchenfs/tabletap:latest
        imagePullPolicy: Always # Forces K8s to check for a new image on restart
        ports:
        - containerPort: 80
        env:
        # These variables are injected into the container environment.
        # NOTE: Your React app can't see these directly unless your Dockerfile
        # writes them to window.ENV (like we did for TABLE_ID).
        # Typically, these are baked in at BUILD time via ARG in Dockerfile.
        # But keeping them here is good documentation.
  
---
apiVersion: v1
kind: Service
metadata:
  name: table-service
spec:
  type: ClusterIP
  selector:
    app: table-app
  ports:
  - port: 80
    targetPort: 80