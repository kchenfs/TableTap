apiVersion: apps/v1
kind: Deployment
metadata:
  name: tabletap-app
  labels:
    app: tabletap
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tabletap
  template:
    metadata:
      labels:
        app: tabletap
    spec:
      containers:
      - name: tabletap
        image: ghcr.io/kchenfs/tabletap:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        # Documentation only - real values are baked into the image
        - name: VITE_APP_MODE
          value: "dine-in"
---
apiVersion: v1
kind: Service
metadata:
  name: tabletap-service
spec:
  type: ClusterIP
  selector:
    app: tabletap
  ports:
  - port: 80
    targetPort: 80