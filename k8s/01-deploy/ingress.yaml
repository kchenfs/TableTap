apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: momotaro-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: "le-staging"
spec:
  rules:
  - host: take-out.momotarosushi.ca
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80

  - host: dine-in.momotarosushi.ca
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80
  
  tls:
    - secretName: momotaro-tls-staging
      hosts:
        - take-out.momotarosushi.ca
        - dine-in.momotarosushi.ca