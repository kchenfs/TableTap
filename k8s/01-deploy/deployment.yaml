apiVersion: apps/v1
kind: Deployment
metadata:
  name: tabletap-app
  labels:
    app: tabletap
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tabletap
  template:
    metadata:
      labels:
        app: tabletap
      # Annotations to tell Alloy/Prometheus exactly where to look
      annotations:
        k8s.grafana.com/scrape: "true"
        k8s.grafana.com/metrics.port: "9113"
    spec:
      # 1. Define the Volume from the ConfigMap
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-config

      containers:
      # --- MAIN CONTAINER (TableTap / Nginx) ---
      - name: tabletap
        image: ghcr.io/kchenfs/tabletap:9f66d2d00dc821ae4ae46b66427d8c7db7c49bd6
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        
        # 2. Mount the ConfigMap here so Nginx enables /stub_status
        volumeMounts:
          - name: nginx-conf
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: default.conf

        # 3. Probes belong here (Checking the Main App)
        livenessProbe:
          httpGet:
            path: /
            port: 80
            httpHeaders:
            - name: Host
              value: localhost
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 80
            httpHeaders:
            - name: Host
              value: localhost
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      # --- SIDECAR CONTAINER (Exporter) ---
      - name: nginx-exporter
        image: nginx/nginx-prometheus-exporter:1.1.0
        args:
          # Tells exporter: "Read stats from local Nginx, expose on port 9113"
          - -nginx.scrape-uri=http://127.0.0.1:80/stub_status
        ports:
          - containerPort: 9113
            name: metrics