apiVersion: apps/v1
kind: Deployment
metadata:
  name: tabletap-app
  labels:
    app: tabletap
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tabletap
  template:
    metadata:
      labels:
        app: tabletap
      # OPTIONAL: Add this annotation to tell Alloy exactly what to scrape
      # This stops it from trying to scrape port 80 and failing
      annotations:
        k8s.grafana.com/scrape: "true"
        k8s.grafana.com/metrics.port: "9113"
    spec:
      # 1. Define the Volume from the ConfigMap
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-config

      containers:
      # --- MAIN CONTAINER (TableTap) ---
      - name: tabletap
        image: ghcr.io/kchenfs/tabletap:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        
        # 2. Mount the ConfigMap here!
        volumeMounts:
          - name: nginx-conf
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: default.conf

        # 3. Probes belong here (on the app listening on 80)
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

      # --- SIDECAR CONTAINER (Exporter) ---
      - name: nginx-exporter
        image: nginx/nginx-prometheus-exporter:1.1.0
        args:
          - -nginx.scrape-uri=http://127.0.0.1:80/stub_status
        ports:
          - containerPort: 9113
            name: metrics