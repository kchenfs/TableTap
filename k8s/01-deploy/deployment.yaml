apiVersion: apps/v1
kind: Deployment
metadata:
  name: tabletap-app
  labels:
    app: tabletap
spec:
  # Start with 2 replicas for high availability
  replicas: 2
  selector:
    matchLabels:
      app: tabletap
  template:
    metadata:
      labels:
        app: tabletap
    spec:
      containers:
      - name: tabletap
        # The image pushed by your CI/CD pipeline (must be lowercase)
        image: ghcr.io/kchenfs/tabletap:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        # Variables that are static across ALL deployments (Takeout or Dine-in)
        # We are only setting a placeholder here for VITE_APP_MODE. The App.tsx 
        # now overrides this based on the hostname.
        - name: VITE_APP_MODE
          value: "dine-in" 
        - name: VITE_API_URL_MENU
          value: "https://your-api-url.com" # Placeholder: Replace with your actual menu API URI
