alloy:
  configMap:
    create: true
    content: |
      logging {
        level = "debug"
        format = "logfmt"
      }

      discovery.kubernetes "pods" {
        role = "pod"
      }

      // --- LOGGING PIPELINE (LOKI) ---
      
      // 1. New Relabeling specifically for Logs
      // This extracts metadata so you can search by {app="tabletap"}
      discovery.relabel "pod_logs" {
        targets = discovery.kubernetes.pods.targets

        // Map Kubernetes meta-labels to actual Loki labels
        rule {
          source_labels = ["__meta_kubernetes_namespace"]
          action = "replace"
          target_label = "namespace"
        }
        rule {
          source_labels = ["__meta_kubernetes_pod_name"]
          action = "replace"
          target_label = "pod"
        }
        rule {
          source_labels = ["__meta_kubernetes_pod_container_name"]
          action = "replace"
          target_label = "container"
        }
        rule {
          source_labels = ["__meta_kubernetes_pod_label_app"]
          action = "replace"
          target_label = "app"
        }
      }

      // 2. Send the RELABELED targets to Loki
      loki.source.kubernetes "pods" {
        targets    = discovery.relabel.pod_logs.output
        forward_to = [loki.write.lgtm.receiver]
      }

      loki.write "lgtm" {
        endpoint {
          url = "http://lgtm-proxy.monitoring.svc.cluster.local:3100/loki/api/v1/push"
        }
      }

      // --- METRICS PIPELINE (MIMIR) ---
      
      discovery.relabel "pods" {
        targets = discovery.kubernetes.pods.targets

        rule {
          source_labels = ["__meta_kubernetes_pod_annotation_k8s_grafana_com_scrape"]
          action        = "keep"
          regex         = "true"
        }

        rule {
          source_labels = ["__address__", "__meta_kubernetes_pod_annotation_k8s_grafana_com_metrics_port"]
          action        = "replace"
          regex         = "([^:]+)(?::\\d+)?;(\\d+)"
          replacement   = "$1:$2"
          target_label  = "__address__"
        }
      }

      prometheus.scrape "pods" {
        // Notice we point to the RELABEL output, not the raw discovery
        targets    = discovery.relabel.pods.output
        forward_to = [prometheus.remote_write.mimir.receiver]
      }

      prometheus.remote_write "mimir" {
        endpoint {
          url = "http://lgtm-proxy.monitoring.svc.cluster.local:9009/api/v1/push"
        }
      }

controller:
  type: daemonset

mounts:
  varlog: true
  dockercontainers: true