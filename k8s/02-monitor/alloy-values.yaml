alloy:
  configMap:
    create: true
    content: |
      logging {
        level = "debug"
        format = "logfmt"
      }

      discovery.kubernetes "pods" {
        role = "pod"
      }

      // Discover Traefik pods
      discovery.kubernetes "traefik_pods" {
        role = "pod"
        namespaces {
          names = ["kube-system"]
        }
      }

      // --- LOGGING PIPELINE (LOKI) ---
      
      discovery.relabel "pod_logs" {
        targets = discovery.kubernetes.pods.targets

        rule {
          source_labels = ["__meta_kubernetes_namespace"]
          action = "replace"
          target_label = "namespace"
        }
        rule {
          source_labels = ["__meta_kubernetes_pod_name"]
          action = "replace"
          target_label = "pod"
        }
        rule {
          source_labels = ["__meta_kubernetes_pod_container_name"]
          action = "replace"
          target_label = "container"
        }
        rule {
          source_labels = ["__meta_kubernetes_pod_label_app"]
          action = "replace"
          target_label = "app"
        }
      }

      loki.source.kubernetes "pods" {
        targets    = discovery.relabel.pod_logs.output
        forward_to = [loki.write.lgtm.receiver]
      }

      loki.write "lgtm" {
        endpoint {
          url = "http://lgtm-proxy.monitoring.svc.cluster.local:3100/loki/api/v1/push"
        }
      }

      // --- METRICS PIPELINE (MIMIR) ---
      
      // Pod metrics (your existing nginx exporter)
      discovery.relabel "pods" {
        targets = discovery.kubernetes.pods.targets

        rule {
          source_labels = ["__meta_kubernetes_pod_annotation_k8s_grafana_com_scrape"]
          action        = "keep"
          regex         = "true"
        }

        rule {
          source_labels = ["__address__", "__meta_kubernetes_pod_annotation_k8s_grafana_com_metrics_port"]
          action        = "replace"
          regex         = "([^:]+)(?::\\d+)?;(\\d+)"
          replacement   = "$1:$2"
          target_label  = "__address__"
        }

        rule {
          source_labels = ["__meta_kubernetes_namespace"]
          action = "replace"
          target_label = "namespace"
        }

        rule {
          source_labels = ["__meta_kubernetes_pod_name"]
          action = "replace"
          target_label = "pod"
        }
      }

      // Relabel Traefik pods for metrics scraping
      discovery.relabel "traefik" {
        targets = discovery.kubernetes.traefik_pods.targets

        // Only keep Traefik pods
        rule {
          source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name"]
          action        = "keep"
          regex         = "traefik"
        }

        // Point to metrics port
        rule {
          source_labels = ["__address__"]
          action        = "replace"
          regex         = "([^:]+)(?::\\d+)?"
          replacement   = "$1:9100"
          target_label  = "__address__"
        }

        // Add labels
        rule {
          source_labels = ["__meta_kubernetes_namespace"]
          action = "replace"
          target_label = "namespace"
        }

        rule {
          source_labels = ["__meta_kubernetes_pod_name"]
          action = "replace"
          target_label = "pod"
        }
      }

      prometheus.scrape "pods" {
        targets    = discovery.relabel.pods.output
        forward_to = [prometheus.remote_write.mimir.receiver]
      }

      // Scrape Traefik metrics
      prometheus.scrape "traefik" {
        targets         = discovery.relabel.traefik.output
        forward_to      = [prometheus.remote_write.mimir.receiver]
        scrape_interval = "30s"
      }

      prometheus.remote_write "mimir" {
        endpoint {
          url = "http://lgtm-proxy.monitoring.svc.cluster.local:9009/api/v1/push"
        }
      }

controller:
  type: daemonset

mounts:
  varlog: true
  dockercontainers: true