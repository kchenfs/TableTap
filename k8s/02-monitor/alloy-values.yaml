alloy:
  configMap:
    create: true
    content: |
      logging {
        level = "debug"
        format = "logfmt"
      }

      discovery.kubernetes "pods" {
        role = "pod"
      }

      // NEW: Discover Kubernetes Services for Traefik
      discovery.kubernetes "services" {
        role = "service"
      }

      // --- LOGGING PIPELINE (LOKI) ---
      
      discovery.relabel "pod_logs" {
        targets = discovery.kubernetes.pods.targets

        rule {
          source_labels = ["__meta_kubernetes_namespace"]
          action = "replace"
          target_label = "namespace"
        }
        rule {
          source_labels = ["__meta_kubernetes_pod_name"]
          action = "replace"
          target_label = "pod"
        }
        rule {
          source_labels = ["__meta_kubernetes_pod_container_name"]
          action = "replace"
          target_label = "container"
        }
        rule {
          source_labels = ["__meta_kubernetes_pod_label_app"]
          action = "replace"
          target_label = "app"
        }
      }

      loki.source.kubernetes "pods" {
        targets    = discovery.relabel.pod_logs.output
        forward_to = [loki.write.lgtm.receiver]
      }

      loki.write "lgtm" {
        endpoint {
          url = "http://lgtm-proxy.monitoring.svc.cluster.local:3100/loki/api/v1/push"
        }
      }

      // --- METRICS PIPELINE (MIMIR) ---
      
      // Pod metrics (your existing nginx exporter)
      discovery.relabel "pods" {
        targets = discovery.kubernetes.pods.targets

        rule {
          source_labels = ["__meta_kubernetes_pod_annotation_k8s_grafana_com_scrape"]
          action        = "keep"
          regex         = "true"
        }

        rule {
          source_labels = ["__address__", "__meta_kubernetes_pod_annotation_k8s_grafana_com_metrics_port"]
          action        = "replace"
          regex         = "([^:]+)(?::\\d+)?;(\\d+)"
          replacement   = "$1:$2"
          target_label  = "__address__"
        }

        rule {
          source_labels = ["__meta_kubernetes_namespace"]
          action = "replace"
          target_label = "namespace"
        }

        rule {
          source_labels = ["__meta_kubernetes_pod_name"]
          action = "replace"
          target_label = "pod"
        }
      }

      // NEW: Service metrics for Traefik
      discovery.relabel "traefik" {
        targets = discovery.kubernetes.services.targets

        // Only scrape the Traefik service in kube-system
        rule {
          source_labels = ["__meta_kubernetes_service_name"]
          action        = "keep"
          regex         = "traefik"
        }

        rule {
          source_labels = ["__meta_kubernetes_namespace"]
          action        = "keep"
          regex         = "kube-system"
        }

        // Set the address to the metrics port
        rule {
          source_labels = ["__address__"]
          action        = "replace"
          regex         = "([^:]+)(?::\\d+)?"
          replacement   = "$1:9100"
          target_label  = "__address__"
        }

        // Add namespace label
        rule {
          source_labels = ["__meta_kubernetes_namespace"]
          action = "replace"
          target_label = "namespace"
        }

        // Add service name label
        rule {
          source_labels = ["__meta_kubernetes_service_name"]
          action = "replace"
          target_label = "service"
        }
      }

      prometheus.scrape "pods" {
        targets    = discovery.relabel.pods.output
        forward_to = [prometheus.remote_write.mimir.receiver]
      }

      // NEW: Scrape Traefik metrics
      prometheus.scrape "traefik" {
        targets    = discovery.relabel.traefik.output
        forward_to = [prometheus.remote_write.mimir.receiver]
      }

      prometheus.remote_write "mimir" {
        endpoint {
          url = "http://lgtm-proxy.monitoring.svc.cluster.local:9009/api/v1/push"
        }
      }

controller:
  type: daemonset

mounts:
  varlog: true
  dockercontainers: true