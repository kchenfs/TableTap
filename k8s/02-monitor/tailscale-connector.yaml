apiVersion: tailscale.com/v1alpha1
kind: Connector
metadata:
  name: alloy-egress
  namespace: tailscale  # Connectors should be in tailscale namespace
spec:
  subnetRouter:
    advertiseRoutes:
      - "100.64.0.0/10"  # Tailscale CGNAT range
  # Add this section:
  env:
    - name: TS_ACCEPT_DNS
      value: "true"