apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  # Define a middleware for path stripping
  name: table-path-stripper
  namespace: default # Explicitly set namespace to match Ingress/Service
spec:
  # This middleware strips the leading /table-X path prefix before forwarding to the service.
  stripPrefix:
    prefixes:
      - /table-1
      - /table-2
      - /table-3
      - /table-4
      - /table-5
      - /table-6
      - /table-7
      - /table-8
      - /table-9
      - /table-10
      - /table-11
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: momotaro-ingress
  annotations:
    # 1. Use the Traefik Ingress Class deployed by K3s
    kubernetes.io/ingress.class: "traefik"
    
    # 2. Assign the TLS resolver globally for the Ingress
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: le-staging
    
spec:
  rules:
    # RULE A: TAKEOUT HOST (SIMPLE FORWARD)
  - host: take-out.momotarosushi.ca
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80

    # RULE B: DINE-IN HOST (PATH STRIPPING APPLIED HERE)
  - host: dine-in.momotarosushi.ca
    http:
      # Middleware reference applied at the host level
      # This ensures ALL paths under this host use the middleware
      # NOTE: THIS HOST RULE NO LONGER NEEDS THE MIDDLEWARE ANNOTATION IF WE APPLY IT GLOBALLY
      paths:
        # 1. Table-1 Path (Applies middleware to strip /table-1)
      - path: /table-1
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80
        
        # 2. Table-2 Path
      - path: /table-2
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80

        # 3. Table-3 Path
      - path: /table-3
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80
        
        # 4. Table-4 Path
      - path: /table-4
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80

        # 5. Table-5 Path
      - path: /table-5
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80

        # 6. Table-6 Path
      - path: /table-6
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80

        # 7. Table-7 Path
      - path: /table-7
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80

        # 8. Table-8 Path
      - path: /table-8
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80

        # 9. Table-9 Path
      - path: /table-9
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80

        # 10. Table-10 Path
      - path: /table-10
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80
              
        # 11. Table-11 Path
      - path: /table-11
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80
      
      # 12. CATCH-ALL Redirect for dine-in.momotarosushi.ca/ (If user forgets /table-X)
      - path: /
        pathType: Exact
        backend:
          service:
            name: tabletap-service
            port:
              number: 80
  
  tls:
    - secretName: momotaro-tls-staging
      hosts:
        - take-out.momotarosushi.ca
        - dine-in.momotarosushi.ca