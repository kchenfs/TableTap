apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: table-path-stripper
  namespace: default
spec:
  stripPrefix:
    prefixes:
      - /table-1
      - /table-2
      - /table-3
      - /table-4
      - /table-5
      - /table-6
      - /table-7
      - /table-8
      - /table-9
      - /table-10
      - /table-11
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: momotaro-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: "le-staging"
spec:
  rules:
  # RULE A: TAKEOUT HOST
  - host: take-out.momotarosushi.ca
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80

  # RULE B: DINE-IN HOST (WITH PATH STRIPPING)
  - host: dine-in.momotarosushi.ca
    http:
      paths:
      - path: /table-1
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80
      - path: /table-2
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80
      - path: /table-3
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80
      - path: /table-4
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80
      - path: /table-5
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80
      - path: /table-6
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80
      - path: /table-7
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80
      - path: /table-8
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80
      - path: /table-9
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80
      - path: /table-10
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80
      - path: /table-11
        pathType: Prefix
        backend:
          service:
            name: tabletap-service
            port:
              number: 80
      - path: /
        pathType: Exact
        backend:
          service:
            name: tabletap-service
            port:
              number: 80
  
  tls:
    - secretName: momotaro-tls-staging
      hosts:
        - take-out.momotarosushi.ca
        - dine-in.momotarosushi.ca